tag: ""
epochs: 50
batch_size: 8
grad_norm_clip: 0.0
num_workers: 8
num_scans: 10
use_data_augumentation: False
train_with_val: True
use_polar_grid: False
focal_loss_gamma: 0.0
pedestrian_only: True

# Network type: "fc1d", "fc2d", "fc1d_fea", "fc2d_fea", "cutout", "cutout_gating" or "cutout_spatial"
network: "cutout_spatial"

similarity_kwargs:
    alpha: 0.5
    window_size: 11

cutout_kwargs:
    fixed: True
    centered: True
    window_width: 1.0
    window_depth: 0.5
    num_cutout_pts: 56
    padding_val: 29.99
    area_mode: True

polar_grid_kwargs:
    min_range: 0.0
    max_range: 30.0
    range_bin_size: 0.1
    tsdf_clip: 1.0
    normalize: True

# from hyperopt (no longer used)
vote_kwargs:
    bin_size: 0.10048541940486004
    blur_sigma: 1.459561417325547
    min_thresh: 9.447764939669593e-05
    vote_collect_radius: 0.15719563974052672
